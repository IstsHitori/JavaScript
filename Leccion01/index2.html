<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>PÁGINA DE GATITOS</title>
  </head>

  <body>
    <h1>AppDeGatos</h1>
    <main>
      <h2><br />Imágenes de gatitos</h2>
      <br>
  
      <a href="https://www.google.com/search?q=imagenes+de+gatos&sxsrf=ALiCzsYJ5KbIYY2ljDyVeLf0B9K_wJzk3A:1657943999463&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjVy5TZwvz4AhWQfzABHVRiCHkQ_AUoAXoECAEQAw&biw=1366&bih=657&dpr=1" target = "_blank" rel = "noopener noreferrer"><img src="https://sumedico.blob.core.windows.net/images/2020/03/17/cuidadosgatobebe_2-focus-min0.07-0.45-640-384.jpg" alt="Um gatinho muito lendo"></a>

      <p>Link para ver los gatitos <a href="https://www.google.com/search?q=imagenes+de+gatos&sxsrf=ALiCzsYJ5KbIYY2ljDyVeLf0B9K_wJzk3A:1657943999463&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjVy5TZwvz4AhWQfzABHVRiCHkQ_AUoAXoECAEQAw&biw=1366&bih=657&dpr=1" target = "_blank" rel = "noopener noreferrer">  ver más.</a></p>

      <hr>
      <h3>Lista de gatos</h3>
      <!--etiqueta em para resaltar en cursiva el texto-->
      <p>Cosas que los gatos <strong><em>aman</em></strong>:</p>
      <div>
        <!--Para crear una lista no ordenada-->
        <ul>
          <li>Menta gatuna</li>
          <li>Apuntadores Láser</li>
          <li><s>lasagna</s></li>
        </ul>
        <!--etiqueta strong para resaltar en negrilla un texto-->
        <p>Cosas que los gatos <strong>odian</strong>:</p>
        <!--Para crear una lista ordenada-->
        <ol>
          <li>Tratamientos antipulgas</li>
          <li>Truenos</li>
          <li>Otros gatos</li>
        </ol>
        <img src="https://img.huffingtonpost.com/asset/60dc6b7f260000583c521cab.jpg?cache=69au9PLjzf&ops=scalefit_720_noupscale" alt="noopener noopener">
      </div>
      <!--Atributo action para enivar al servidor-->
      <form action="">
        <!--Botones -->
        <label for = "interior">
          <input id = "interior" type="radio" name = "interior-exterior" checked value="interior"> interior
        </label>

        <br>

        <label for = "exterior">
          <input id = "exterior" type="radio" name = "interior-exterior" value = "exterior"> exterior
        </label>
        <br>

        <!--Casillas de verificacion-->
        <br>
        <label for = "carinoso">
          <input id = "carinoso" type="checkbox" name = "carinoso-personalidad" checked value = "carinoso">cariñoso
        </label>

        <label for = "jugueton">
          <input id = "jugueton" type="checkbox" name = "jugueton-personalidad" value = "jugueton">juguetón
        </label>

        <label for = "perezoso">
          <input id = "perezoso" type="checkbox" name = "perezoso-personalidad" value = "perezoso"> perezoso
        </label>

        <br>
        <!--Casilla para enviar-->
        <input type="text" placeholder="URL de la foto de tu gato"  >
        <button type = "submit"> enviar</button>
      </form>
    </main>

    <footer>
      <p>
        Sin derechos de autor
      </p>
    </footer>
  </body>
</html>
